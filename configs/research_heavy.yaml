  enabled: true
  snapshot_count: 10
  measurement_samples: 15000
  val_fraction: 0.2
  hidden_size: 64
  epochs: 160
  lr: 0.001
  batch_size: 256
  threshold_nll: 3.7
  seed: 13

output:
  out_dir: outputs_heavy
  fig_dir: outputs_heavy/figs
