model:
  n_sites: 8
  mass: 0.5
  coupling_g: 1.0
  lattice_spacing: 1.0
  theta0: 0.0
  theta1_values: [0.0, 0.8, 1.2, 1.6, 2.0, 2.4, 3.0]

evolution:
  t_max: 8.0
  n_steps: 121
  method: dense
  dense_max_sites: 9

