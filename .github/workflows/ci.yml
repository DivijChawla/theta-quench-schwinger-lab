name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  core-no-nnqs:
    name: Core Physics (No NNQS)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (no NNQS)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-no-nnqs.txt
          pip install -e .

      - name: Unit tests
        run: pytest -q

      - name: Run no-NNQS pipeline
        run: python -m tqm.run --config configs/no_nnqs.yaml --all

      - name: Independent audit
        run: make audit

      - name: Validate expected outputs
        run: |
          test -f outputs/validation.json
          test -f outputs/quench_summary.csv
          test -f outputs/sweep_grid.npz
          test -f outputs/figs/fig1_loschmidt_family.png
          test -f outputs/figs/fig3_heatmaps_lambda_magic.png

  nnqs-smoke:
    name: NNQS Smoke
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (full)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run NNQS smoke pipeline
        run: python -m tqm.run --config configs/smoke.yaml --all

      - name: Build showcase artifacts from smoke outputs
        run: |
          python experiments/build_showcase.py --outputs outputs_smoke --docs docs_ci
          python experiments/build_report_pdf.py --outputs outputs_smoke --out report/short_report_ci.pdf

      - name: Validate NNQS artifacts
        run: |
          test -f outputs_smoke/nnqs/nnqs_snapshot_metrics.csv
          test -f outputs_smoke/figs/fig4_nnqs_loss_vs_magic.png
          test -f docs_ci/data/metrics.json
          test -f report/short_report_ci.pdf
